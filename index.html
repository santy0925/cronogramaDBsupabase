<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Empleados FLYR</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1 class="main-title">
          <span class="icon">üë•</span>
          Gestor de Empleados FLYR
        </h1>
        <p class="subtitle">Sistema de gesti√≥n integral de personal</p>
      </div>
    </header>

    <!-- üìã Formulario -->
    <section class="form-section">
      <div class="section-header">
        <h2>
          <span class="section-icon">üìù</span>
          Registro de Empleado
        </h2>
      </div>
      
      <form id="formulario-empleado" class="form-card">
        <div class="form-grid">
          <div class="input-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ingresa el nombre completo" required />
          </div>
          
          <div class="input-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" placeholder="Ciudad de residencia" />
          </div>
          
          <div class="input-group">
            <label for="region">Regi√≥n</label>
            <input type="text" id="region" placeholder="Regi√≥n o departamento" />
          </div>
          
          <div class="input-group">
            <label for="tipo_asistencia">Tipo de asistencia</label>
            <input type="text" id="tipo_asistencia" placeholder="Modalidad de trabajo" />
          </div>
          
          <div class="input-group">
            <label for="equipo">Equipo</label>
            <input type="text" id="equipo" placeholder="Equipo de trabajo" />
          </div>
          
          <div class="input-group">
            <label for="genero">G√©nero</label>
            <input type="text" id="genero" placeholder="G√©nero" />
          </div>
          
          <div class="input-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" placeholder="Posici√≥n o cargo" />
          </div>
          
          <div class="input-group">
            <label for="dias_trabajo">D√≠as de trabajo</label>
            <input type="text" id="dias_trabajo" placeholder="D√≠as laborales" />
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="btn-submit" class="btn-primary">
            <span class="btn-icon">‚ú®</span>
            Registrar empleado
          </button>
        </div>
      </form>
    </section>

    <!-- üîç Buscador -->
    <section class="search-section">
      <div class="section-header">
        <h2>
          <span class="section-icon">üîç</span>
          Buscar Empleados
        </h2>
      </div>
      
      <div class="search-card">
        <div class="search-controls">
          <div class="input-group">
            <label for="buscar-equipo">Filtrar por equipo</label>
            <input type="text" id="buscar-equipo" placeholder="Nombre del equipo..." />
          </div>
          <button type="button" onclick="cargarEmpleados()" class="btn-secondary">
            <span class="btn-icon">üìã</span>
            Mostrar todos
          </button>
        </div>
      </div>
    </section>

    <!-- üë• Lista -->
    <section class="employees-section">
      <div class="section-header">
        <h2>
          <span class="section-icon">üë•</span>
          Lista de Empleados
        </h2>
      </div>
      
      <div class="table-container">
        <table class="employees-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Regi√≥n</th>
              <th>Tipo</th>
              <th>Equipo</th>
              <th>G√©nero</th>
              <th>Cargo</th>
              <th>D√≠as</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-empleados">
            <tr class="loading-row">
              <td colspan="9" class="loading-cell">
                <div class="loading-spinner"></div>
                Cargando empleados...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Overlay para estados de carga -->
  <div id="loading-overlay" class="overlay hidden">
    <div class="loading-content">
      <div class="loading-spinner large"></div>
      <p>Procesando...</p>
    </div>
  </div>
</body>
</html>
